<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project- Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section id="calculator">
				<div id="display">0</div>
				<button id="clear" class="operator">Clear</button>
				<button id="digit-7" class="digit">7</button>
				<button id="digit-8" class="digit">8</button>
				<button id="digit-9" class="digit">9</button>
				<button id="reset" class="operator">Reset</button>
				<button id="digit-4" class="digit">4</button>
				<button id="digit-5" class="digit">5</button>
				<button id="digit-6" class="digit">6</button>
				<button id="minus" class="operator">-</button>
				<button id="digit-1" class="digit">1</button>
				<button id="digit-2" class="digit">2</button>
				<button id="digit-3" class="digit">3</button>
				<button id="plus" class="operator">+</button>
				<button id="digit-0" class="digit">0</button>
				<button id="equals" class="operator">=</button>
				<button id="multiply" class="operator">X</button>
				<button id="divide" class="operator">/</button>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
